language: node_js
sudo: false
node_js:
  - "6.3"
script:
  - npm install
  - gulp=node_modules/gulp/bin/gulp.js && gulp clean && gulp build && gulp deploy:gh
  - (cd build && tar -zcf ../build.tar.gz ./*)
  - (cd build && zip -r ../build.zip ./*)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build.zip
    - build.tar.gz
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_778b32cd91e6_key -iv $encrypted_778b32cd91e6_iv
  -in deploy_gh_pages.enc -out deploy_gh_pages -d
